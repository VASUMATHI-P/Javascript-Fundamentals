<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="todolist-container">
    <h2>To-Do List</h2>

    <div class="add-todo">
      <input id="input-box" type="text"/>
      <button 
        class="add-button"
        onclick="addTodo()"
      > Add </button>
    </div>

    <div class="todo-list">
      <div class="todo">
        <input class="checkbox" type="checkbox" onclick="toggle(this)"/>
        <p>Go to gym</p>
        <button 
          class="delete-button"
          onclick="deleteTodo(this)"
        >Remove</button>
      </div>
    </div>

    <script src="script.js"></script>
  </div>
</body>
</html>
